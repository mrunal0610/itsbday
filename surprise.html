<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise!</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow-y: auto; /* allow scrolling */
      position: relative;
      height: 100vh;
    }

    /* Attractive glowing heading */
    h1 {
      font-size: 60px;
      color: red; /* red color for Aahooo */
      text-shadow: 2px 2px 10px rgba(255, 50, 50, 0.8);
      animation: glow 2s infinite alternate;
    }

    /* Sub-heading style */
    h2 {
      font-size: 28px;
      color: #fff;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff8fab; }
      to   { text-shadow: 0 0 20px #ffcad4, 0 0 30px #ff4d6d; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      margin-top: 30px;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: bounceIn 2s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    /* Music controls */
    .music-controls {
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      margin: 5px;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: 0;
      color: red;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🥳🎊 Happy Birthday Aahooo 🐣🎀</h1>
  <h2>And finally, Happy Birthday to the love of my life 🧸. You are my today, my tomorrow, and my forever 🌌. My biggest gift to you is my heart 💓… and it’s yours for all eternity ♾💍💖.</h2>
  <h2>"Forever yours, always mine 😚💕"</h2>
  <img src="c:\Users\pcpoint\Downloads\surp.jpg" alt="Birthday Surprise">

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="c:\Users\pcpoint\Downloads\favs.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="music-controls">
    <button onclick="document.getElementById('bg-music').play()">▶ Play Music</button>
    <button onclick="document.getElementById('bg-music').pause()">⏸ Pause Music</button>
    <button onclick="window.location.href='index.html'">⬅ Back to Notes</button>
  </div>

  <!-- Floating hearts container -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
